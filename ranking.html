<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>

    <link rel="stylesheet" type="text/css" href="css/ranking.css"/>

    <script src="js/ranking.js" defer></script>
</head>
<body>
    <div class="ranking-container">
        <div class="ranking-background">
            <img src="sprites/background-ranking-username.png" alt="#">
        </div>

        <div class="ranking">
            <div class="ranking-title">Ranking</div>

            <div class="ranking-list-container">
                <ul class="ranking-list">

                    <li class="ranking-player-first">
                        <div class="ranking-place">1º -</div>
                        <div class="ranking-username"></div> 
                        <div class="ranking-score-label">SCORE:</div>
                        <div class="ranking-score"></div>
                    </li>
                    <li class="ranking-player">
                        <div class="ranking-place">2º -</div>
                        <div class="ranking-username"></div> 
                        <div class="ranking-score-label">SCORE:</div>
                        <div class="ranking-score"></div>
                    </li>
                    <li class="ranking-player">
                        <div class="ranking-place">3º -</div>
                        <div class="ranking-username"></div> 
                        <div class="ranking-score-label">SCORE:</div>
                        <div class="ranking-score"></div>
                    </li>
                    <li class="ranking-player">
                        <div class="ranking-place">4º -</div>
                        <div class="ranking-username"></div> 
                        <div class="ranking-score-label">SCORE:</div>
                        <div class="ranking-score"></div>
                    </li>
                    <li class="ranking-player">
                        <div class="ranking-place">5º -</div>
                        <div class="ranking-username"></div> 
                        <div class="ranking-score-label">SCORE:</div>
                        <div class="ranking-score"></div>
                    </li>
                </ul>
            </div>
        </div>

        <div>
            <p class="back">back</p>
        </div>
    </div>

</body>
</html>
